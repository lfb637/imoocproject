<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/webjars/layui/css/layui.css}"> <!--webjars才能获取css文件-->
</head>
<body>

	<div class="layui-form-item">

		<div class="layui-inline">
			<label class="layui-form-label" >真实姓名</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="realName" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-inline" style="width: 150px;">
				<input type="text" id="phone" autocomplete="off"
					class="layui-input">
			</div>
		</div>
		<div class="layui-inline">
			<div class="layui-input-inline">
				<button class="layui-btn" onclick="query()">查询</button>
			</div>
		</div>
	</div>

	<button class="layui-btn" onclick="intoAdd()">新增</button> <!--toAdd方法在js中-->

	<table id="customerList" lay-filter="test"></table> <!--监听客户列表对应customer.js中的监听绑定条-->
    <!--执行动态获取-->
	<script th:src="@{/webjars/layui/layui.all.js}"></script>
	<!--引入js：点击左侧菜单，主界面相应页面显示-->
	<script th:src="@{/webjars/jquery/jquery.js}"></script>
	<script th:src="@{/js/customer.js}"></script>
	<script th:src="@{/js/common.js}"></script>
	<script type="text/html" id="barDemo">
  		<a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
 		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
</body>
</html>
